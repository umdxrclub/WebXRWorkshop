<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XR Club WebXR Tutorial</title>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #000;
        }

        /* Style the canvas display */
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="module">
        // Import three.js
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        // Import the default VRButton
        import { VRButton } from 'https://unpkg.com/three/examples/jsm/webxr/VRButton.js';

        // The renderer element is a <canvas> element
        let renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Turn on VR support
        renderer.xr.enabled = true;

        // Add canvas to the page
        document.body.appendChild(renderer.domElement);

        // Exercise: can you add a button to enter/exit VR to the page?
        // HINT: The domElement we want would be VRButton.createButton(renderer)
       
    </script>
</body>
</html>
